<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="grid.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div>
      <div id="input">
        <p id="small">12+3/2</p>
        <p id="large">13.5</p>
      </div>
      <div class="parent">
        <button id="">0</button>
        <button id="">.</button>
        <button id="">1</button>
        <button id="">2</button>
        <button id="">3</button>
        <button id="">4</button>
        <button id="">5</button>
        <button id="">6</button>
        <button id="">7</button>
        <button id="">8</button>
        <button id="">9</button>
        <button id="">+</button>
        <button id="">-</button>
        <button id="">*</button>
        <button id="">/</button>
        <button id="">DEL</button>
        <button id="">CLEAR</button>
        <button id="">(</button>
        <button id="">)</button>
        <button id="">x^a</button>
        <button id="">&#8730</button>
        <button id="">=</button>
      </div>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
