<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="grid.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div>
      <p id="display"></p>
      <div class="parent">
        <button data-val="0">0</button>
        <button data-val=".">.</button>
        <button data-val="1">1</button>
        <button data-val="2">2</button>
        <button data-val="3">3</button>
        <button data-val="4">4</button>
        <button data-val="5">5</button>
        <button data-val="6">6</button>
        <button data-val="7">7</button>
        <button data-val="8">8</button>
        <button data-val="9">9</button>
        <button data-op="+">+</button>
        <button data-op="-">-</button>
        <button data-op="*">*</button>
        <button data-op="/">/</button>
        <button data-func="del">DEL</button>
        <button data-func="clr">CLEAR</button>
        <button disabled data-val="(">(</button>
        <button disabled data-val=")">)</button>
        <button disabled data-op="exp">x^a</button>
        <button disabled data-op="sqrt">&#8730</button>
        <button data-func="eval">=</button>
      </div>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
